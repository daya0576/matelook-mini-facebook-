<!doctype html>
<head>
    <title>{% block title %}Welcome{% endblock %} | Matelook</title>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/layout.css') }}">
</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">Matebook <3</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {% if session['logged_in'] %}
            <li><a class="profile_a" href="{{ url_for('user_profile', user_zid=g.user.zid) }}"><img class="profile_img" src="/static/{{ config['PROFILE_IMG_DIR'] }}/{{ g.user.profile_img }}"></a></li>
            <li><a href="{{ url_for('user_profile', user_zid=g.user.zid) }}">{{ g.user.zid }}</a></li>
            <li><a href="{{ url_for('logout') }}">Log out</a></li>
        {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {#<a href="{{ url_for('sign_up') }}"></a>#}
        {% endif %}
      </ul>
      <form action="/search" class="navbar-form navbar-right">
        <input type="text" name="search" class="form-control" placeholder="Search..." value="{{ request.args.search }}">
      </form>
    </div>
  </div>
</nav>


<div class=page>
  <div class="body">
    {% block body %}{% endblock %}
  </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
