{% extends "layout.html" %}
{% block title %}Result{% endblock %}

{% block body %}

    <h3>Friends:</h3>
    {% for mate in search_users %}
        {% if mate.full_name %}
            <a class="profile_a" href="{{ url_for('user_profile', user_zid=mate.zid) }}">
                <img class="profile_img" src="/static/{{ config['PROFILE_IMG_DIR'] }}/{{ mate.profile_img }}">
            </a>
            <a href="{{ url_for('user_profile', user_zid=mate.zid) }}">{{ mate.full_name }}</a>
            <br>
        {% else %}
            <a>{{ mate.mate_zid }}(user dose not exist)</a>

            <br>
        {% endif %}
    {% endfor %}

{% endblock %}
