{% extends "layout.html" %}
{% block title %}Log In{% endblock %}

{% block body %}
    {% if session['logged_in'] %}
        U have already login.
    {% else %}
        <div class="login">
            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">Sign up</h2>
                <input type="text" class="form-control" name="zid" value="{{ request.form.zid }}" placeholder="ZID">

                <input type="email" class="form-control" name="email" value="{{ request.form.email }}" placeholder="Email" required="">

                <input type="password" class="form-control" name="password" placeholder="Password" required="">
                <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password" required="">

                {% if error %}
                    <span class="label label-warning">{{ error }}</span>
                {% endif %}
                <div class="checkbox">
                    <!--<label>-->
                        <!--<input type="checkbox" value="remember-me"> Remember me-->
                    <!--</label>-->
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    {% endif %}


{% endblock %}
