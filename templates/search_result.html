{% extends "layout.html" %}
{% block title %}Result{% endblock %}

{% block body %}
    <h2>Search Result:</h2>
    {% include 'common/friends.html' %}
    {% if search_posts %}
        <h3>Posts:</h3>
        {% for post in search_posts %}
            <a href="{{ url_for('user_profile', user_zid=post.zid) }}">{{ post.full_name }}</a>
            {{ post.time }}<br>
            {{ post.message|safe }}<br>

        {% endfor %}
    {% endif %}

{% endblock %}
